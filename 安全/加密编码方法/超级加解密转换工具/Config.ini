[说明]
拼音=汉字框内只能输入汉字或全角符号，不能输入半角符号、字母、数字。
DNFCall=参数一填写技能代码，参数二填写技能伤害。
视频真实地址解析=解析各大视频网站的页面到真实地址，支持分段视频网站。点一次无效可能是抽风了，多点两次。
英汉互译=建议不要超过300字，否则可能无法翻译。
汉日互译=建议不要超过300字，否则可能无法翻译。
文本替换=密码填Y表示区分大小写，填N或不填相反，参数一填将被替换掉的文本，参数二填用作替换的文本。
英汉互译=英文不要一次输入太多，否则出现拼音我也没办法~o(s□t)o。
数字到大写金额=数字框内只能输入数字，不能输入符号、字母、汉字。
Playmov=针对有人说不能解密Playmov.com的快车链接的解决方法。
FlashGetx=把普通的电驴地址加密成快车专用的地址。
电驴=文件路径框内输入文件路径，例如：C:\a.exe，如果这个文件网络上不存在，转换后的链接无效。
纳米盘=下载页面是指用户看到的页面，真实下载地址是指能够下载到文件的真实地址。建议用P2P下载器。
Unix时间戳转换=支持的时间格式请参考菜单(&C)→帮助(&H)→Unix时间戳。
GoogleURL=谷歌用的URL编码，即UTF-8的URL编码。
&#XXXXX<->文本=例如“张大侠”的网络编码为“&&#24352;&&#22823;&&#20384;”。
求次方=参数一填写次方数，可以为负数。
AspDecode=类似于<%#@~^开头的加解密，感谢作者S.F.。
